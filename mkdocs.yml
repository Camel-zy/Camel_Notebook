site_name: Camel's Notebook
site_url: https://note.camel-zy.top
site_author: Camel_zy
repo_url: https://github.com/Camel-zy/Camel_Notebook
repo_name: Camel-zy/Camel_Notebook
edit_uri: edit/master/docs/
copyright: Copyright &copy; 2023 Camel_zy
nav:
  - 首页: 'index.md'
  - 技术记录:
    - 'Tech/index.md'
    - 工具使用:
      - CMake: 'Tech/Tool/CMake.md'
      - Conda: 'Tech/Tool/Conda.md'
      - GPG: 'Tech/Tool/GPG.md'
      - Hexo: 'Tech/Tool/Hexo.md'
      - MkDocs: 'Tech/Tool/MkDocs.md'
      - Sqlmap: 'Tech/Tool/Sqlmap.md'
    - 编程语言:
      - C++: 'Tech/Lang/C++.md'
      - Golang: 'Tech/Lang/Golang.md'
      - Python3: 'Tech/Lang/Python3.md'
  - 课程笔记:
    - 'Course/index.md'
    - C程序设计基础: 'Course/C1.md'
    - 程序设计专题: 'Course/C2.md'
    - 【OOP】面向对象程序设计: 'Course/OOP.md'
    - 【ICS】计算机系统概论: 'Course/ICS.md'
    - 【PPL】编程语言原理: 'Course/PPL.md'

theme: 
  name: material
  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: 切换至深色模式

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 切换至浅色模式
  language: zh
  font: false
  icon:
    logo: material/book-open-variant
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: fontawesome/solid/bullhorn
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
  favicon: images/camel.png
  features:
    - navigation.instant
    - navigation.tracking
    - toc.follow
    - navigation.prune
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    # - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer
    # - content.action.edit # 启用编辑按钮（跳转至github）
    # - content.action.view # 启用查看源代码按钮（跳转至github）
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  custom_dir: overrides

plugins:
  - search:
      lang: zh  # 前面设置主题语言之后这边好像默认就是中文了
  - git-revision-date-localized:
      enable_creation_date: true
      type: iso_date
  - offline:
      enabled: true
  - statistics:
      page_template: 'stylesheets/statistics.html'

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Camel-zy
  analytics:
    provider: google
    property: G-RB70RQRME3

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:  # mathjax
      generic: true
  - abbr
  - toc:
      permalink: true
      permalink_title: "永久链接"

extra_css:
  - stylesheets/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
extra_javascript:
  # - javascripts/katex.js 
  # - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  # - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js